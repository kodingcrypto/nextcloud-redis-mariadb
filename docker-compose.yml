version: '3.2'

volumes:
  nextcloud:
  db:
  redis:

services:
  redis:
    build:
      context: ./redis
    image: redis-for-nextcloud
    container_name: nextcloud-redis
    privileged: true
    restart: always
    command: sh -c "./init.sh && redis-server --save 60 1 --loglevel warning"
    volumes:
      - ./data/redis:/data:rw
    ports:
      - 6379:6379

  db:
    image: postgres
    container_name: nextcloud-db
    restart: always
    volumes:
      - ./data/db:/var/lib/postgresql/data
    depends_on:
      - redis
    environment:
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=nextcloud
      - POSTGRES_USER=nextcloud

  app:
    image: nextcloud
    container_name: nextcloud-app
    restart: always
    ports:
      - 8080:80
    depends_on:
      - db
      - redis
    volumes:
      - ./data/nextcloud/nextcloud:/var/www/html
      - ./data/nextcloud/apps:/var/www/html/custom_apps
      - ./data/nextcloud/config:/var/www/html/config
      - ./data/nextcloud/data:/var/www/html/data

    environment:
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=nextcloud
      - POSTGRES_USER=nextcloud
      - POSTGRES_HOST=db
      - NEXTCLOUD_ADMIN_USER=andre
      - NEXTCLOUD_ADMIN_PASSWORD=admin
      - NEXTCLOUD_TRUSTED_DOMAINS=192.168.1.8
      - REDIS_HOST=redis
